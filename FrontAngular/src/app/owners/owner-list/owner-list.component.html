<table class="table table-hover">
    <tr *ngFor="let owner of service.list | paginate: {itemsPerPage: 5, currentPage: pageActual}">
        <td (click)="goToPage('Property',owner.OwnerID)">{{owner.Name}} {{owner.Surname}}</td>
        <td>{{owner.BirthDate}}</td>
        <td>{{owner.Telephone}}</td>
        <td>{{owner.Address}}</td>
        <td>{{owner.City}}</td>
        <td>{{owner.Country}}</td>
        <td>{{owner.PostalCode}}</td>
        <td><button (click)="onDelete(owner.OwnerID)" class="btn btn-sm btn-outline-danger">X</button></td>
        <td><button (click)="onEdit(owner)" class="btn btn-sm btn-outline-info">Edit</button></td>
    </tr>
</table>
<pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
